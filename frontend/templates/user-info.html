<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="AI가 분석하는 당신의 첫인상 테스트" />
    <meta
      property="og:title"
      content="AI First Impression - 당신의 첫인상을 AI가 분석해드립니다"
    />
    <meta
      property="og:description"
      content="AI가 분석하는 당신의 첫인상 테스트"
    />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />
    <meta property="og:url" content="https://your-domain.com" />
    <title>ChatPression - 사용자 정보</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/user-info.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>ChatPression</h1>
        <p class="subtitle">AI와 대화하며 나의 첫인상을 분석해보세요</p>
      </header>

      <main class="main-content">
        <section class="user-info-section">
          <div class="quick-start">
            <h2>빠른 테스트 시작</h2>
            <p class="description">간단한 정보만 입력하고 바로 시작하세요!</p>
          </div>

          <form id="userInfoForm" class="user-info-form">
            <div class="form-group">
              <label for="name">이름</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="이름을 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label for="age">나이</label>
              <input
                type="number"
                id="age"
                name="age"
                min="1"
                max="100"
                placeholder="나이를 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label for="gender">성별</label>
              <div class="gender-group">
                <div class="gender-option">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  <label for="male">남성</label>
                </div>
                <div class="gender-option">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                    required
                  />
                  <label for="female">여성</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="occupation">직업</label>
              <input
                type="text"
                id="occupation"
                name="occupation"
                placeholder="직업을 입력하세요"
                required
              />
            </div>

            <button
              type="submit"
              class="submit-button"
              onclick="window.location.href='/conversation'"
            >
              <span class="button-text">시작하기</span>
            </button>
          </form>

          <div class="share-section">
            <p>친구들과 함께 테스트해보세요!</p>
            <div class="share-buttons">
              <button class="share-btn instagram" onclick="shareToInstagram()">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
              </button>
              <button class="share-btn kakao" onclick="shareToKakao()">
                <i class="fas fa-comment"></i>
                <span>KakaoTalk</span>
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>© 2024 ChatPression. All rights reserved.</p>
      </footer>
    </div>

    <script src="{{ url_for('static', path='/js/user-info.js') }}"></script>
  </body>
</html>
